<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux PlayStation sur PC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        header {
            background-color: #1a1a1a;
            padding: 50px;
            background-image: url('https://gmedia.playstation.com/is/image/SIEPDC/playstation-games-on-pc-hero-page-banner-desktop-01-en-03mar23?$1200px$');
            background-position: right;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .hero-text {
            max-width: 50%;
            text-align: left;
        }
        .hero img {
            max-width: 40%;
            height: auto;
        }
        .section-title {
            margin: 50px 0 20px;
            font-size: 1.5em;
            background-color: #1a1a1a;
        }
        .games-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #1a1a1a;

        }
        .game-card {
            width: 200px;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 0px;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #000;
        }
    </style>
</head>
<body>

    <header>
        <div class="hero">
            <div class="hero-text">
                <h1>Jeux PlayStation sur PC</h1>
                <p>Découvrez une gamme de titres encensés par la critique, disponibles sur PC.</p>
            </div>
            <img src="https://gmedia.playstation.com/is/image/SIEPDC/playstation-games-on-pc-featured-image-01-en-05sep24?$1200px--t$" alt="Jeux PlayStation">
        </div>
    </header>

    <main>
        <section>
 <h2 class="section-title">Nouveautés et jeux à venir sur PC</h2>
            <div class="games-grid">

                       



                <div class="game-card">
                    <img src="https://gmedia.playstation.com/is/image/SIEPDC/helldivers-2-keyart-01-en-20jul23?$1600px$" alt="Helldivers 2">
                    <h3>Helldivers 2</h3>
                </div>
                <div class="game-card">
                    <img src="https://gmedia.playstation.com/is/image/SIEPDC/the-last-of-us-part-i-keyart-01-en-18may22?$1600px$" alt="The Last of Us Part I">
                    <h3>The Last of Us Part I</h3>
                </div>
                <div class="game-card">
                    <img src="https://gmedia.playstation.com/is/image/SIEPDC/Horizon-forbidden-west-collectors-edition-homepage-banner-keyart-01-en-23aug-23?$1600px$" alt="Horizon Forbidden West">
                    <h3>Horizon Forbidden West</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PlayStation. Tous droits réservés.</p>
    </footer>

</body>
</html>
